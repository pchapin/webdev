<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/TR/MathML2/dtd/xhtml-math11-f.dtd">
<?xml-stylesheet type="text/xsl" href="mathml.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pref="http://www.w3.org/2002/Math/preference"
      pref:renderer="mathplayer"> 
<head> 
  <title>MathML Sample Document</title> 
</head> 
<body> 
  <p> This is a sample XHTML+MathML document. You can build all kinds of mathematics, like sums 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mo>&Sum;</mo>
        <msub>
          <mrow>
            <mi>d</mi>
          </mrow>
          <mrow>
            <mi>i</mi>
          </mrow>
        </msub>
      </mrow>
    </math>, integrals 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mo>&Integral;</mo>
        <mfrac>
          <mrow>
            <mi>d</mi>
            <mi>X</mi>
          </mrow>
          <mrow>
            <mi>Y</mi>
          </mrow>
        </mfrac>
      </mrow>
    </math>, limits 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <munder>
          <mi mathcolor="gray">lim</mi>
          <mrow>
            <mi>a</mi>
            <mo>&LongRightArrow;</mo>
            <mi>b</mi>
          </mrow>
        </munder>
      </mrow>
    </math>, matrices 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mo fence="true">[</mo>
        <mtable>
          <mtr>
            <mtd>
              <mrow>
                <mn>1</mn>
              </mrow>
            </mtd>
            <mtd>
              <mrow>
                <mn>2</mn>
                <mo>&InvisibleTimes;</mo>
                <mi>&pi;</mi>
              </mrow>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mrow>
                <mn>3</mn>
                <mo>-</mo>
                <mi>x</mi>
              </mrow>
            </mtd>
            <mtd>
              <mrow>
                <mn>4</mn>
              </mrow>
            </mtd>
          </mtr>
        </mtable>
        <mo fence="true">]</mo>
      </mrow>
    </math>, square roots 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <msqrt>
          <mrow>
            <mi>x</mi>
          </mrow>
        </msqrt>
      </mrow>
    </math> and 
    <b>cube</b> roots 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mroot>
          <mrow>
            <mn>2</mn>
          </mrow>
          <mrow>
            <mn>3</mn>
          </mrow>
        </mroot>
      </mrow>
    </math>. 
  </p> 
  <p>This is another paragraph of normal XHTML. (The above paragraph has
math inlined).</p> 
</body> 
</html>
