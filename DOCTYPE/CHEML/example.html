<!DOCTYPE html>
<html xmlns:cheml="http://example.com/cheml">
  <head>
    <title>CHEML Example</title>
    <script src="cheml-renderer.js" defer></script>
  </head>
  <body>
    <h1>Molecular Diagram</h1>
    <cheml:molecule xmlns:cheml="http://example.com/cheml">
      <cheml:atom id="C1" element="C" x="0" y="0" />
      <cheml:atom id="H1" element="H" x="1" y="1" />
      <cheml:bond from="C1" to="H1" />
    </cheml:molecule>
  </body>
</html>
