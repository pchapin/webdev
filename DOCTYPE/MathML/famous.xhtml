<html xmlns="http://www.w3.org/1999/xhtml" xmlns:pref="http://www.w3.org/2002/Math/preference"
      pref:renderer="mathplayer">
<head>
    <title>Famous Equations</title>
</head>
<body>
<p>The simple equation
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <msup>
                <mi>a</mi>
                <mn>n</mn>
            </msup>
            <mo>=</mo>
            <mrow>
                <msup>
                    <mi>b</mi>
                    <mn>n</mn>
                </msup>
                <mo>+</mo>
                <msup>
                    <mi>c</mi>
                    <mn>n</mn>
                </msup>
            </mrow>
        </mrow>
    </math>
    is one of the most famous in history.
</p>
</body>
</html>
