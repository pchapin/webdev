<!DOCTYPE html>

<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Famous Equations</title>
</head>
<body><h1>MathML Samples</h1>
<p>The simple equation
  <math xmlns="http://www.w3.org/1998/Math/MathML">
    <mrow>
      <msup>
        <mi>a</mi>
        <mn>n</mn>
      </msup>
      <mo>=</mo>
      <mrow>
        <msup>
          <mi>b</mi>
          <mn>n</mn>
        </msup>
        <mo>+</mo>
        <msup>
          <mi>c</mi>
          <mn>n</mn>
        </msup>
      </mrow>
    </mrow>
  </math>
  is one of the most famous in history.
</p>
<p>Here is the quadratic equation:</p>
<math xmlns="http://www.w3.org/1998/Math/MathML">
  <mrow>
    <mi>x</mi>
    <mo>=</mo>
    <mfrac>
      <mrow>
        <mo>-</mo>
        <mi>b</mi>
        <mo>&#x00B1;</mo>
        <msqrt>
          <mrow>
            <msup>
              <mi>b</mi>
              <mn>2</mn>
            </msup>
            <mo>-</mo>
            <mn>4</mn>
            <mi>a</mi>
            <mi>c</mi>
          </mrow>
        </msqrt>
      </mrow>
      <mrow>
        <mn>2</mn>
        <mi>a</mi>
      </mrow>
    </mfrac>
  </mrow>
</math>
</body>
</html>
